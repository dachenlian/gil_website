{% extends 'cross_disciplinary/cross_disciplinary_base.html' %}
{% load static %}
{% load material_form %}


{% block content %}
    <div class="row">
        <div class="section">
        <h3>Update</h3>
            <form method="post">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Update
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
