{% extends 'base.html' %}
{% load static %}
{% load materializecss %}
{% block nav %}
    <div class="nav-content cyan darken-4">
        <ul class="tabs tabs-transparent">
            <li class="tab"><a href="{% url 'cross:index' %}">簡介</a></li>
            <li class="tab"><a href="{% url 'cross:purpose' %}">設立宗旨</a></li>
            <li class="tab"><a href="{% url 'cross:requirements' %}">修業規定</a></li>
            <li class="tab"><a href="{% url 'cross:course_info' %}">課程資訊</a></li>
            <li class="tab"><a class="active" href="{% url 'cross:student' %}">學生專區</a></li>
        </ul>
    </div>
{% endblock nav %}

{% block content %}
    <div style="margin-top: 50px;" class="row">
        <div class="section">
            <h3>學生專區</h3>
            <h4>註冊</h4>
        </div>
        <div class="col s12 l6 offset-l3">
            <div class="section">
                <form action="{% url 'cross:signup' %}" method="post">
                    {% csrf_token %}
                    {{ form|materializecss }}
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
