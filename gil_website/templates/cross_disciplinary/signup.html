{% extends 'cross_disciplinary/cross_disciplinary_base.html' %}
{% load static %}
{% load material_form %}

{% block content %}
    <div style="margin-top: 50px;" class="row">
        <div class="section">
            <h3>學生專區</h3>
            <h4>註冊</h4>
        </div>
        <div class="col s12 l6 offset-l3">
            <div class="section">
                <form action="{% url 'cross:signup' %}" method="post">
                    {% csrf_token %}
                    {% form form=form %}{% endform %}
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
